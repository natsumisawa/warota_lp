<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>warota.love</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.min.css" media="all">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<header class="ly_header">
    <div class="ly_inner">
        <div class="ly_inner_cont">
            <img class="el_circle" src="images/circle.png">
            <img class="el_circle2" src="images/circle2.png">
            <img class="el_circle3" src="images/circle3.png">
            <img class="el_circle4" src="images/circle4.png">
            <div class="ly_inner_title">
                <img class="el_title" src="images/warotalove.png" alt="warotadotlove">
            </div>
        </div>
    </div>
</header>
<div class="ly_cont">
    <div class="bl_gallery">
        <div class="bl_gallery_title">
            <img src="images/line_title.png" alt="linestamp">
        </div>
        <div class="bl_gallery_cont">
            <div class="bl_gallery_row">
                <a href="https://store.line.me/stickershop/product/1387437/ja" target="_blank"><img
                        class="el_gallery__flow" src="images/line1.png" alt="linestamp1"></a>
            </div>
            <div class="bl_gallery_row bl_gallery_row__col">
                <a href="https://store.line.me/stickershop/product/12587345/ja" target="_blank"><img
                        class="el_gallery__flow2" src="images/line2.png" alt="linestamp2"></a>
                <a href="https://store.line.me/emojishop/product/5d2ae112040ab1e99b74afb5/ja" target="_blank"><img
                        class="el_gallery__flow2" src="images/line3.png" alt="linestamp3"></a>
            </div>
            <div class="bl_gallery_row">
                <a href="https://store.line.me/stickershop/product/7774164/ja" target="_blank"><img
                        class="el_gallery__flow" src="images/line4.png" alt="linestamp4"></a>
            </div>
        </div>
    </div>
    <div class="bl_gallery">
        <div class="bl_square_gallery_title">
            <img src="images/zoom_title.png" alt="zoom">
        </div>
        <div class="bl_square_gallery_cont">
            <div class="bl_square_gallery_row bl_gallery_row__col">
                <a href="images/zoom1.png" download target="_blank">
                    <img class="el_gallery__flow" src="images/zoom1.png" alt="zoom1">
                </a>
                <a href="images/zoom2.png" download target="_blank">
                    <img class="el_gallery__flow" src="images/zoom2.png" alt="zoom2">
                </a>
            </div>
            <div class="bl_square_gallery_row bl_gallery_row__col">
                <a href="images/zoom3.png" download target="_blank">
                    <img class="el_gallery__flow" src="images/zoom3.png" alt="zoom3">
                </a>
                <a href="images/zoom4.png" download target="_blank">
                    <img class="el_gallery__flow" src="images/zoom4.png" alt="zoom4">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
